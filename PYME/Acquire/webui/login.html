<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="text-center">

<form class="form-signin" action="/do_login">
    <h1>Sign in</h1>
    <label>Email: <input type="text" id="email" name="email" placeholder="Email adress"></label>
    <label>Password: <input type="password" id="password" name="password" placeholder="Password"></label>
    <input type="hidden" value="{{ on_success }}" id="on_succes" name="on_success">
    <input type="submit" value="Submit">
</form>
</body>
</html>
